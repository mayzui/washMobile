name: YarnCI

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.18.x ] # Only run the 14.18.x build
    steps:
      - name: Use Node.js $
        uses: actions/checkout@v1
      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: $
      - name: package
          run: |
            npm install -g yarn
            yarn
            yarn docs:build
            yarn test
