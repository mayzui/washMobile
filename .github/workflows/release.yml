name: RELEASE

on:
    push:
      branches:
        - main
      tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
    task1:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: 14.18.2
            cache: npm

        - name: Install
          run: npm install

        - name: Build
          run: npm run build
